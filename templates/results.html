<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Scan Results</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
  </head>
  <body>
    <h1>Scan Results</h1>
    {% if active_ips %}
    <table>
      <thead>
        <tr>
          <th>IP Address</th>
          <th>Open Ports</th>
        </tr>
      </thead>
      <tbody>
        {% for ip in active_ips %}
        <tr>
          <td>{{ ip }}</td>
          <td>
            <ul>
              {% for port in active_ports[ip] %}
              <li>{{ port }}</li>
              {% endfor %}
            </ul>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
    {% else %}
    <p>No active IP addresses found.</p>
    {% endif %}
  </body>
</html>
